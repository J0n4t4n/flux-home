---
apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: testvmi-nocloud
spec:
  runStrategy: Always
  template:
    spec:
      terminationGracePeriodSeconds: 30
      domain:
        cpu:
          cores: 4
        resources:
          requests:
            memory: 1024M
        devices:
          disks:
            - name: containerdisk
              disk:
                bus: virtio
            - name: emptydisk
              disk:
                bus: virtio
            - disk:
                bus: virtio
              name: cloudinitdisk
      volumes:
        - name: containerdisk
          containerDisk:
            image: kubevirt/fedora-cloud-container-disk-demo:latest
        - name: emptydisk
          emptyDisk:
            capacity: "2Gi"
        - name: cloudinitdisk
          cloudInitNoCloud:
            userData: |-
              #cloud-config
              password: fedora
              chpasswd: { expire: False }
