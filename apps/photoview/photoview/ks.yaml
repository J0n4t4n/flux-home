---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: photoview
  namespace: flux-system
spec:
  dependsOn:
    - name: mariadb-operator
    - name: connect
  path: ./apps/photoview/photoview/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 3m
