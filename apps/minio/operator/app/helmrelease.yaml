---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio-operator
  namespace: minio
spec:
  interval: 30m
  chart:
    spec:
      chart: operator
      version: "5.0.5"
      sourceRef:
        kind: HelmRepository
        name: minio
        namespace: flux-system
      interval: 12h
  values:
    operator:
      resources:
        requests:
          cpu: 50m

    console:
      ingress:
        enabled: true
        ingressClassName: nginx
        annotations:
          external-dns.alpha.kubernetes.io/my-target: internal
          cert-manager.io/cluster-issuer: letsencrypt-prod
          nginx.ingress.kubernetes.io/whitelist-source-range: 10.0.0.0/16,fd48:e380:751a::/48
        host: minio.k8s.jsteuernagel.de
        tls:
          - hosts:
              - minio.k8s.jsteuernagel.de
            secretName: minio-k8s-jsteuernagel-de-tls
