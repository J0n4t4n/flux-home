---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: plex
  namespace: media
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: plex
  template:
    metadata:
      labels:
        app: plex
    spec:
      containers:
        - name: plex
          image: plexinc/pms-docker
          env:
            - name: TZ
              value: Europe/Berlin
            - name: PLEX_UID
              value: "500"
            - name: PLEX_GID
              value: "500"
          ports:
            - name: plex
              containerPort: 32400
              hostPort: 32400
          volumeMounts:
            - name: config
              mountPath: /config
            - name: transcode
              mountPath: /transcode
            - name: media
              mountPath: /data
            - name: quicksync
              mountPath: /dev/dri
          livenessProbe:
            httpGet:
              path: /identity
              port: plex
            initialDelaySeconds: 60
            periodSeconds: 60
            failureThreshold: 3
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: plex-config
        - name: transcode
          emptyDir:
            sizeLimit: 10Gi
        - name: media
          nfs:
            server: 10.0.0.11
            path: /tank/media
            readOnly: true
        - name: quicksync
          hostPath:
            path: /dev/dri
