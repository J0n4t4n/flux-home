---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: connect
  namespace: flux-system
spec:
  path: ./apps/onepassword/connect/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: connect
      namespace: onepassword
  interval: 30m
  retryInterval: 1m
  timeout: 3m
