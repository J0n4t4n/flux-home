---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: tekton-tasks
  namespace: flux-system
spec:
  dependsOn:
    - name: tekton
    - name: connect
  path: ./apps/tekton-tasks/tasks/tasks
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 3m
