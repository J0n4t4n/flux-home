---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: homeassistant
  namespace: flux-system
spec:
  dependsOn:
    - name: multus
  path: ./apps/homeassistant/homeassistant/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 3m
