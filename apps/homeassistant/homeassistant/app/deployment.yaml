apiVersion: apps/v1
kind: Deployment
metadata:
  name: homeassistant
  namespace: homeassistant
spec:
  selector:
    matchLabels:
      app: homeassistant
  template:
    metadata:
      labels:
        app: homeassistant
      annotations:
        k8s.v1.cni.cncf.io/networks: bridge-net
    spec:
      containers:
        - name: homeassistant
          image: homeassistant/home-assistant:beta
          ports:
            - containerPort: 8123
          env:
            - name: TZ
              value: Europe/Berlin
          volumeMounts:
            - mountPath: /config
              name: config
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: homeassistant-config
