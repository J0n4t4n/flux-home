---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: netdata
  namespace: flux-system
spec:
  path: ./apps/netdata/netdata/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: netdata
      namespace: netdata
  interval: 30m
  retryInterval: 1m
  timeout: 3m
