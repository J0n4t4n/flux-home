---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: multus
  namespace: kube-system
spec:
  interval: 30m
  chart:
    spec:
      chart: multus
      version: "5.0.3"
      sourceRef:
        kind: HelmRepository
        name: angelnu
        namespace: flux-system
      interval: 12h
  values:
    image:
      tag: "v4.0.2-thick"
    cni:
      image:
        repository: ghcr.io/onedr0p/cni-plugins
        tag: "1.3.0"

      paths:
        config: /etc/cni/net.d

      version: "0.3.1"
